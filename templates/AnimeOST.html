<body>



  {% include '_navbar.html' %}




<main role="main">
    <div class="headerback text-light py-2 mt-4 px-5 mx-5 rounded">
        <h2>Anime OST's And MUSIC</h2>
    </div>

  <div class="album py-5 bg-transparent my-2 row text-alert mx-5" style="margin: 0 auto">




    <!-- THE BLOCK CONTAINING DESCRIPTION AND ANIME_VIDEO_LIST-->
      <div class="col-12 darker mx-auto rounded">
            <hr>
            <div class=" justify-content-around">
              <div class="d-flex mx-auto my-2 px-1 py-1 row justify-content-around">
                  {% for word ,video,num  in Ep_plus_Link %}
                     <button type="button" class="card darkerL py-1 mb-1 mx-2 my-2 col-2" data-toggle="modal" data-target="#staticBackdrop{{num}}" action="">
                      <div class="" style="height:20vh; z-index:2;">

                          <video id="myVideoPre{{num}}" class="videoSIZE" height="100%" width="100%"  currentTime="10">
                                <source src="{{video}}" type="video/mp4">
                                <source src="{{video}}" type="video/x-matroska;">
                                <source src="{{video}}" type='video/x-matroska; codecs="theora, vorbis"'>
                                <source src="{{video}}" type="video/ogg">
                                <source src="{{video}}" type="video/mkv">
                                <source src="{{video}}" type='video/mp4; codecs="hvc1"'>
                                <source src="{{video}}" type="video/webm">
                                <source src="{{video}}" type='video/mp4; codecs="avc1"'>
                          </video>
                          <div class="align-center darkerT  text-light" style="height:18vh;width:101%;top:-100%;z-index:0; position:relative;">
                            {{word|truncatechars:60}}
                          </div>
                      </div>
                     </button>
                      <!--this works just perfectly and silently as expected-->
                      <div class="modal fade modal-open " id="staticBackdrop{{num}}" data-backdrop="static"  tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="left:-20vh;">
                        <div class="modal-dialog">
                          <div class="modal-content model-grad"  style="height:80vh;width:120vh;">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">{{word}}</h5>
                              <button type="button" class="close btn-danger rounded" data-dismiss="modal" aria-label="Close" onclick="javascript:document.getElementById('myVideo{{num}}').pause();">
                                <span aria-hidden="true" style="top:13px;">&times;</span>
                              </button>
                            </div>
                            <div class="text-center ">
                                <div class="justify-content-around">
                                      <div class="justify-content-center"  style="height:60vh;width:119.7vh;">
                                                  <video id="myVideo{{num}}" class="videoSIZE" preload="0" height="100%" width="100%" >
                                                        <source src="{{video}}" type="video/mp4">
                                                        <source src="{{video}}" type="video/x-matroska;">
                                                        <source src="{{video}}" type='video/x-matroska; codecs="theora, vorbis"'>
                                                        <source src="{{video}}" type="video/ogg">
                                                        <source src="{{video}}" type="video/mkv">
                                                        <source src="{{video}}" type='video/mp4; codecs="hvc1"'>
                                                        <source src="{{video}}" type="video/webm">
                                                        <source src="{{video}}" type='video/mp4; codecs="avc1"'>
                                                  </video>
                                      </div>
                                      <br>
                                      <div class="row justify-content-center">
                                        <div id="Play{{num}}" class="">
                                          <button type="button" class="btn btn-primary rounded mx-1" onclick="javascript:document.getElementById('myVideo{{num}}').play();document.getElementById('Play{{num}}').classList.toggle('collapse');document.getElementById('Pause{{num}}').classList.toggle('collapse')">
                                            <span aria-hidden="true" style="top:13px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg></span>
                                          </button>
                                        </div>
                                        <div id="Pause{{num}}" class="collapse">
                                          <button type="button" class="btn btn-primary rounded mx-1" onclick="javascript:document.getElementById('myVideo{{num}}').pause();document.getElementById('Play{{num}}').classList.toggle('collapse');document.getElementById('Pause{{num}}').classList.toggle('collapse')">
                                            <span aria-hidden="true" style="top:13px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pause-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg></span>
                                          </button>
                                        </div>
                                        <button id="Stop" type="button" class="btn btn-danger rounded mx-1" onclick="javascript:document.getElementById('myVideo{{num}}').pause();document.getElementById('myVideo{{num}}').currentTime = 0">
                                          <span aria-hidden="true" style="top:13px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-stop-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/></svg></span>
                                        </button>
                                        <button type="button" class="btn btn-warning rounded mx-1" onclick="javascript:document.getElementById('myVideo{{num}}').currentTime -= 5">
                                          <span aria-hidden="true" style="top:13px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-skip-backward-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V4a.5.5 0 0 0-.5-.5z"/><path d="M.904 8.697l6.363 3.692c.54.313 1.233-.066 1.233-.697V4.308c0-.63-.692-1.01-1.233-.696L.904 7.304a.802.802 0 0 0 0 1.393z"/><path d="M8.404 8.697l6.363 3.692c.54.313 1.233-.066 1.233-.697V4.308c0-.63-.693-1.01-1.233-.696L8.404 7.304a.802.802 0 0 0 0 1.393z"/></svg></span>
                                        </button>
                                        <button type="button" class="btn btn-warning rounded mx-1" onclick="javascript:document.getElementById('myVideo{{num}}').currentTime += 5">
                                          <span aria-hidden="true" style="top:13px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-skip-forward-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/><path d="M7.596 8.697l-6.363 3.692C.693 12.702 0 12.322 0 11.692V4.308c0-.63.693-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/><path d="M15.096 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.693-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg></span>
                                        </button>
                                        <button type="button" class="btn btn-light rounded mx-1" onclick="javascript:document.getElementById('myVideo{{num}}').requestFullscreen()">
                                          <span aria-hidden="true" style="top:13px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrows-fullscreen" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M1.464 10.536a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3.5a.5.5 0 0 1-.5-.5v-3.5a.5.5 0 0 1 .5-.5z"/><path fill-rule="evenodd" d="M5.964 10a.5.5 0 0 1 0 .707l-4.146 4.147a.5.5 0 0 1-.707-.708L5.257 10a.5.5 0 0 1 .707 0zm8.854-8.854a.5.5 0 0 1 0 .708L10.672 6a.5.5 0 0 1-.708-.707l4.147-4.147a.5.5 0 0 1 .707 0z"/><path fill-rule="evenodd" d="M10.5 1.5A.5.5 0 0 1 11 1h3.5a.5.5 0 0 1 .5.5V5a.5.5 0 0 1-1 0V2h-3a.5.5 0 0 1-.5-.5zm4 9a.5.5 0 0 0-.5.5v3h-3a.5.5 0 0 0 0 1h3.5a.5.5 0 0 0 .5-.5V11a.5.5 0 0 0-.5-.5z"/><path fill-rule="evenodd" d="M10 9.964a.5.5 0 0 0 0 .708l4.146 4.146a.5.5 0 0 0 .708-.707l-4.147-4.147a.5.5 0 0 0-.707 0zM1.182 1.146a.5.5 0 0 0 0 .708L5.328 6a.5.5 0 0 0 .708-.707L1.889 1.146a.5.5 0 0 0-.707 0z"<path fill-rule="evenodd" d="M5.5 1.5A.5.5 0 0 0 5 1H1.5a.5.5 0 0 0-.5.5V5a.5.5 0 0 0 1 0V2h3a.5.5 0 0 0 .5-.5z"/></svg></span>
                                        </button>
                                      </div>

                                </div>

                            </div>
                          </div>
                        </div>
                      </div>

                  {% endfor %}

              </div>
            </div>

      </div>
  </div>

</main>
<script type="text/javascript">


    function pauseVid() {
      {% for i,j,k in Ep_plus_Link %}
        var vid{{k}} = document.getElementById("myVideo{{k}}");
        vid{{k}}.pause();
      {% endfor %}
        }

</script>

<script>

      $(document).ready(function() {
      $('.template-article img').each(function() {
      var currentImage = $(this);
      currentImage.wrap("<a class='image-link' href='" + currentImage.attr("src") + "'</a>");
      });
      $('.image-link').magnificPopup({type:'image'});
      });
      $(function() {
          $("#featuretoggle").trigger("click");
      });

</script>
