      <img src="{% static 'animeBUFF_logo.png' %}"  width="180" class="img-fluid">

    <form class="form-inline mt-2 mt-md-0" methord="get" action="{% url 'search' %}">

    </div>

    <div class="container d-flex justify-content-between row">

          <a id="nav1" href="{% url 'start' %}" class=" justify-content-center btn btn-light border-right" style="width:20%;">
            Home
          </a>

          <a id="nav2" href="{% url 'main' %}" class=" justify-content-center btn btn-light border-right  border-left" style="width:20%;">
            Anime List
          </a>

          <a id="nav3" href="{% url 'randomise' %}" class=" justify-content-center  btn btn-light border-right border-left" style="width:20%;">

            </svg>
          </a>

          <a id="nav5" href="{% url 'admin:index' %}animetitles/animetitle" class=" justify-content-center btn btn-light border-left" style="width:20%;" target="_blank">
            Register

    </div>

    <div class="float-right align-middle" style="position:absolute;right:-80px;top:-25px;">
      <button class="btn btn-light py-0 px-0" value="Go forward!" onclick="window.history.forward()" style="border-radius: 50%;">
